{% extends "base.html" %}
{% load static %}

{% block title %}Home{% endblock %}

{% block body %}
<section>
  <h4>Home</h4>

  {% if user.is_authenticated %}
    <h1>Welcome, <span class="font-light">{{ user.first_name }}</span>.</h1>
  {% else %}
    <h1>Welcome to FundiCentre!</h1>
    <p>Please <a href="{% url 'login' %}" class="text-accent underline">log in</a> to access your account.</p>
  {% endif %}
</section>
{% endblock %}
