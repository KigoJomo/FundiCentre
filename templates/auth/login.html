{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block body %}
<section id="login-page" class="h-[90vh] w-full px-0 md:px-48 md:py-12 flex flex-col md:flex-row items-center justify-start md:justify-center gap-8 md:gap-0">

  <div class="w-full aspect-[3/1] md:aspect-auto md:h-full md:rounded-s-md md:shadow-md bg-[url('../images/workshop.jpg')] bg-center bg-cover bg-no-repeat"></div>

  <div class="w-full px-6 md:px-12 md:py-6 flex flex-col items-center justify-center gap-8 md:border border-black border-opacity-15 md:h-full md:rounded-e-md md:shadow-md">
    <h3 class="">Log in to your account</h3>
    <form method="POST" class="w-full flex flex-col gap-4">
      {% csrf_token %}
      <div class="input-wrapper">
        <label for="id_username" class="text-sm">Email:</label>
        <input type="email" name="username" maxlength="254" required="" id="id_username" class="px-4 py-2">
      </div>
    
      <div class="input-wrapper relative">
        <label for="id_password" class="text-sm">Password:</label>
        <input type="password" name="password" autocomplete="current-password" required="" id="id_password" class="px-4 py-2">

        {% include "ui-components/passwordToggle.html" %}
      </div>
      <button type="submit" class="w-full">Login</button>
    </form>
    <p class="text-center md:text-left md:w-full">
      Don't have an account?<br class="md:hidden">
      Register <a href="{% url 'register' %}" class="text-accent underline">here.</a>
    </p>
  </div>
</section>
{% endblock %}
