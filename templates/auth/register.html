{% extends "base.html" %}
{% load static %}

{% block title %}Register{% endblock %}

{% block body %}
<section id="register-page" class="h-[90vh] w-full px-0 md:px-48 md:py-12 flex flex-col md:flex-row items-center justify-start md:justify-center gap-8 md:gap-0">
  
  <div class="w-full md:w-1/2 aspect-[3/1] md:aspect-auto md:h-full md:rounded-s-md md:shadow-md bg-[url('../images/workshop.jpg')] bg-center bg-cover bg-no-repeat"></div>

  <div class="w-full md:w-1/2 px-6 md:px-12 md:py-6 flex flex-col items-center justify-start overflow-y-scroll scrollbar-hidden gap-8 md:border border-black border-opacity-15 md:h-full md:rounded-e-md md:shadow-md">
    <h3 class="">Create an account</h3>
    <form method="POST" class="w-full flex flex-col gap-4">
      {% csrf_token %}

      <div class="input-wrapper">
        <label for="id_first_name" class="text-sm">First name:</label>
        <input type="text" name="first_name" maxlength="30" required="" id="id_first_name" class="px-4 py-2">
      </div>

      <div class="input-wrapper">
        <label for="id_last_name" class="text-sm">Last name:</label>
        <input type="text" name="last_name" maxlength="30" required="" id="id_last_name" class="px-4 py-2">
      </div>

      <div class="input-wrapper">
        <label for="id_email" class="text-sm">Email:</label>
        <input type="email" name="email" maxlength="254" autofocus="" required="" id="id_email" class="px-4 py-2">
      </div>

      <div class="input-wrapper">
        <label for="id_user_role" class="text-sm">User role:</label>
        <select name="user_role" id="id_user_role" required class="px-4 py-2">
          <option value="" disabled selected>Select your role</option>
          <option value="artisan">Artisan</option>
          <option value="customer">Customer</option>
        </select>
      </div>
      

      <div class="input-wrapper relative">
        <label for="id_password1" class="text-sm">Password:</label>
        <input type="password" name="password1" autocomplete="new-password" aria-describedby="id_password1_helptext" id="id_password1" class="px-4 py-2">

        {% include "ui-components/passwordToggle.html" %}
      </div>

      <div class="input-wrapper relative">
        <label for="id_password2" class="text-sm">Re-enter Your Password:</label>
        <input type="password" name="password2" autocomplete="new-password" aria-describedby="id_password2_helptext" id="id_password2" class="px-4 py-2">

        {% include "ui-components/passwordToggle.html" %}
      </div>

      <button type="submit" class="w-full">Register</button>
    </form>
    <p class="text-center md:text-left md:w-full">
      Already have an account?<br class="md:hidden">
      Log in <a href="{% url 'login' %}" class="text-accent underline">here.</a>
    </p>
  </div>
</section>
{% endblock %}
